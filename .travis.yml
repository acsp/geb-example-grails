addons:
  chrome: stable
  firefox: latest
jdk:
  - oraclejdk8
  - openjdk11
script: "./travis-build.sh"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/